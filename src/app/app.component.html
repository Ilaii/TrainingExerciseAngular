<div class="container text-center">
  <h1>Album Searcher</h1>
  <input type="text" placeholder="Insert artist name here" [(ngModel)] = "artistName">
  <button (click) = 'onButtonClick()'>Search</button>
</div>


<div class="container">
<div *ngIf="hasSearched!=false">
  <div class = "row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let album of albums" class="col">
  
    <div  class="card text-center text-dark bg-light" style="width: 10rem; height:fit-content">
      <!-- <img src="album.artworkUrl60" class="card-img-top" alt="https://pbs.twimg.com/profile_images/1305995705631285248/jJivnXkR.jpg"> -->
      <img src={{album.artworkUrl100}} class="card-img-top">
      <div class="card-body">
        <h5 *ngIf = "album.collectionCensoredName.length <= 30" class="card-title">{{album.collectionCensoredName}}</h5>
        <h5 *ngIf = "album.collectionCensoredName.length > 30" class="card-title">{{album.collectionCensoredName| slice:0:30}}...</h5>
        <!-- <h5 class="card-title">{{album.collectionCensoredName}}</h5> -->
        
        <p class="card-text">{{album.artistName}}</p>
        <p class="card-text">${{album.collectionPrice}}</p>
      </div>  
    
    </div>

  </div>

</div>
</div>

<div *ngIf="hasSearched===false">
  Search Results will be displayed here!
</div>

</div>
